spring:
  datasource:
    url: jdbc:h2:mem:auction_db
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

server:
  port: 8080
  address: 0.0.0.0

logging:
  level:
    com.auction: DEBUG
    org.springframework.web: DEBUG
